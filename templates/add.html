{% extends "base.html" %}

{% block title %} Add New Expense {% endblock %}

{% block content %} 

    <div style="text-align:center">
        <h1> add a new expense </h1>
    
        {% if message %}
        <div style="color: green; font-weight: bold">
            {{ message }}
        </div><br>
        {% endif%}
    
    
        <form action="/add" method="POST">
            <label for="date"> Date </label><br>
            <input type="date" id="date" name="date" required><br><br>
    
            <label for="category"> Category </label><br>
            <select name="category" id="category" required>
                <option value=""> - </option>
                <option value="Food"> Food </option>
                <option value="Transportation"> Transportation </option>
                <option value="Utilities"> Utilities </option>
                <option value="Entertainment"> Entertainment </option>
                <option value="Health"> Health </option>
                <option value="Other"> Other </option>
            </select><br><br>
    
            <label for="payment"> Paying Method </label><br>
            <select name="payment" id="payment" required>
                <option value=""> - </option>
                <option value="Cash"> Cash </option>
                <option value="Card"> Card </option>
                <option value="Apple Pay"> Apple Pay </option>
                <option value="Line Pay"> Line Pay </option>
                <option value="Easy Card"> Easy Card </option>
            </select><br><br>
    
            <label for="amount"> Amount </label><br>
            <input type="number" id="amount" name="amount" step="0.1" required><br><br>
    
            <label for="description"> Description </label><br>
            <input type="text" id="description" name="description" required><br><br>
    
            <label for="l"> For L </label><br>
            <input type="number" id="l" name="l" step="0.1"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    
        <br>
        <a href="/"><button> back to Home </button></a>
    </div>

{% endblock %}
